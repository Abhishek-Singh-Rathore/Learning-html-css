<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorbytable</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr> 
         <td colspan="4" class="box m">0</td>
        </tr>
        <tr> 
            <td colspan="2" class="box 2">C</td>
            <td class="box 3">&larr;</td>
            <td class="box n">&div;</td>
        </tr>
        <tr> 
            <td class="box 1">7</td>
            <td class="box 1">8</td>
            <td class="box 1">9</td>
            <td class="box n">&times;</td>
        </tr>
        <tr> 
            <td class="box 1">4</td>
            <td class="box 1">5</td>
            <td class="box 1">6</td>
            <td class="box n">&minus;</td>
        </tr>
        <tr> 
            <td class="box 1">1</td>
            <td class="box 1">2</td>
            <td class="box 1">3</td>
            <td class="box n">&plus;</td>
        </tr>
        <tr> 
    <td colspan="2" class="box 1">0</td>
    <td class="box 1">&pm;</td> 
    <td class="box n">=</td>
            </tr>
    </table>
</body>
</html>
