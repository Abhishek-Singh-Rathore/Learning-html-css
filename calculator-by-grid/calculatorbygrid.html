<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorbygrid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
	    <div class=" box sol">0</div>
		<div class="box c">C</div>
		<div class="box arr">&larr;</div>
		<div class="box p">&div;</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box p">&times;</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box p">&minus;</div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box p">&plus;</div>
		<div class="box o">0</div>
		<div class="box">&pm;</div>
		<div class="box p">&equals;</div>
</div>
</body>
</html>
